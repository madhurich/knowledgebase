<h3>Add Article</h3>
<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <form ng-submit="addArticle()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" ng-model="title" placeholder="title">
  </div>
  <div class="form-group">
    <label>Category</label>
    <select class="form-control" ng-model="category">
    <option ng-repeat="x in categories" value="{{x.name}}">{{x.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Body</label>
    <textarea class="form-control" ng-model="body"></textarea>
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
  <a class="btn btn-danger" href="#/categories">Cancel</a>
</form>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>

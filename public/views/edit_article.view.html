<h3>To update article</h3>
<form ng-submit="updateArticle()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" ng-model="article.title" placeholder="article.title">
  </div>
  <div class="form-group">
    <label>Category</label>
    <select class="form-control" ng-model="article.category">
    <option ng-repeat="x in categories" value="{{x.name}}">{{x.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Body</label>
    <textarea class="form-control" ng-model="article.body"></textarea>
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
  <a class="btn btn-danger" href="#/categories">Cancel</a>
</form>
